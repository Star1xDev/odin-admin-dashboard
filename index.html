<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="app.js" defer></script>
  <script src="https://kit.fontawesome.com/96d694bb3d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- header start -->
    <header class="header">

      <div class="search">
        <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="text" name="search" id="search">
      </div>

      <button class="notification">
        <i class="fa-regular fa-bell"></i>
      </button>

      <div class="profile">

        <img src="dazai.jpg" width="50" height="50">
        <a href="#profile">
        star1x dor</a>
      </div>

      <div class="profile-details">
        <img src="dazai.jpg" width="70" height="70">
        <div class="wrapper">
          <p>Hi there,</p>
          <h1>star1x dor (@_star1x_)</h1>
        </div>
      </div>

      <div class="buttons">
        <button class="new">new</button>
        <button class="upload">upload</button>
        <button class="share">share</button>
      </div>
    </header>
    <!-- header end -->

    <!-- side-nav start -->
    <aside class="side-nav">
      <h2 class="branding">
        <img src="dashboard-icon.png" width="30" alt="">dashboard
      </h2>
      <nav class="nav">
        <ul class="nav__main">
          <li>
            <i class="fa-solid fa-house"></i>
            <a href="#" class="nav-link">
              home
            </a>
          </li>
          <li>
            <i class="fa-regular fa-address-card"></i>
            <a href="#" class="nav-link">profile
            </a>
          </li>
          <li>
            <i class="fa-solid fa-message"></i>
            <a href="#" class="nav-link">messages
            </a>
          </li>
          <li>
            <i class="fa-solid fa-clock"></i>
            <a href="#" class="nav-link">history
            </a>
          </li>
          <li>
            <i class="fa-solid fa-paste"></i>
            <a href="#" class="nav-link">tasks
            </a>
          </li>
          <li>
            <i class="fa-solid fa-users"></i>
            <a href="#" class="nav-link">communities
            </a>
          </li>
        </ul>
        <ul class="nav__secondary">
          <li>
            <i class="fa-solid fa-gear"></i>
            <a href="#" class="nav-link">settings
            </a>
          </li>
          <li>
            <i class="fa-solid fa-circle-question"></i>
            <a href="#" class="nav-link">support
            </a>
          </li>
          <li>
            <i class="fa-solid fa-shield-halved"></i>
            <a href="#" class="nav-link">privacy
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- side-nav end -->

    <!-- main-content start -->
    <main class="main-content">main</main>
    <!-- main-content end -->
  </div>

</body>
</html>
